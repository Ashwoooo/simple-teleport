name: SimpleTeleport
version: ${project.version}
main: me.shiqui.simpleteleport.SimpleTeleport
api-version: '1.20'
prefix: SimpleTP
authors: [ shiqui ]
commands:
  sethome:
    description: Set home to the player's current location
    usage: /<command>
  home:
    description: Teleport to home
    usage: /<command>

  tpr:
    description: Teleport to a player
    usage: /<command> <player>

  tpa:
    description: Accept an incoming player teleport request
    usage: /<command>

  tpd:
    description: Deny an incoming player teleport request
    usage: /<command>